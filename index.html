<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- ------ -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ------ -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Links -->
    <title>HourGlance | Dashboard</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="logo">
          <h1>HourGlance.</h1>
        </div>
        <ul>
          <li class="active"><i class="bx bx-layout"></i>dashboard</li>
          <li><i class="bx bx-folder-plus"></i>projects</li>
          <li><i class="bx bx-calendar"></i>schedule</li>
          <li><i class="bx bx-group"></i>community</li>
          <li><i class="bx bx-message-square-dots"></i>chats</li>
          <li><i class="bx bx-file"></i>file</li>
          <li><i class="bx bx-dollar-circle"></i>earnings</li>
          <li><i class="bx bx-briefcase-alt-2"></i>jobs</li>
          <li><i class="bx bx-cog"></i>settings</li>
        </ul>
        <div class="logout">
          <i class="bx bx-log-out"></i>
          <p>log out</p>
        </div>
      </nav>
      <section class="main-content"></section>
      <aside class="side-content"></aside>
    </main>
    <script src="src/main.js"></script>
  </body>
</html>
